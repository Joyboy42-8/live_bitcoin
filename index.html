<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="shortcut icon" href="Capture.PNG" type="image/x-png">
		<title>Bitcoin Price</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap');
			body {
				font-family: "Manufacturing Consent", sans-serif;
			}
		</style>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="flex justify-center items-center h-screen text-5xl font-mono bg-slate-200">
		<div class="p-5 space-y-20">
            
            <h1 class="text-center text-9xl">Bitcoin Price</h1>
            
            <div id="price" class="text-center text-8xl flex flex-col md:flex-row items-center justify-center gap-5">
                
				<div class="flex flex-col gap-5 items-center bg-slate-300 rounded-lg p-5 group hover:bg-black duration-400">
					<h2 class="text-xl group-hover:text-white duration-400">Prix en Euro (€)</h2>
					<div class="p-5 duration-400">
						<div class="group-hover:text-white duration-400"><span id="price_label_euro">xxxx.xx</span> €</div>
					</div>
				</div>

                <div class="flex flex-col gap-5 items-center bg-slate-300 rounded-lg p-5 group hover:bg-black duration-400">
					<h2 class="text-xl group-hover:text-white duration-400">Prix en Dollars ($)</h2>
					<div class="p-5 duration-400">
						<div class="group-hover:text-white duration-400"><span id="price_label_dollars">xxxx.xx</span> $</div>
					</div>
				</div>

            </div>
          
        </div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
